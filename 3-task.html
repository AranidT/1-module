<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
        <!-- добавляем маркированный список по тегу ul и элементы li -->
        <ul>
            <li>Арбуз</li>
            <li>Дыня</li>
            <li>Манго</li>
            <li>Банан</li>
            <li>Виноград</li>
        </ul>

        <p>Путь к становлению Frontend Developer:</p>
        <!-- добавляем нумерованный список по тегу ol и элементы li -->
        <ol>
            <li>Пройти курс по Web-разработке</li>
            <li>Пройти курс по React</li>
            <li>Пройти курс по TypeScript</li>
            <li>Составление портфолио</li>
            <li>Стажировка</li>
        </ol>

        <!-- создаем таблицу через тег table с атрибутом border 1, внутри добавляем строку через tr и через th заголовок и оставшиеся данные заполняем через тег td -->
        <table border="1">
            <tr>
                <th>Имя</th>
                <th>Возраст</th>
                <th>Город</th>
            </tr>

            <tr>
                <td>Джули</td>
                <td>25</td>
                <td>Нью-Йорк</td>
            </tr>

            <tr>
                <td>Николь</td>
                <td>22</td>
                <td>Париж</td>
            </tr>

            <tr>
                <td>Анастасия</td>
                <td>20</td>
                <td>Москва</td>
            </tr>
        </table>
    </body>
</html>
