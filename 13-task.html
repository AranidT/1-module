<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="viewport=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./13-task.css">
        <style>

    <body>
        <!-- header 1 -->
        <header style="padding: 12px 40px; box-shadow: 2px 0px 2px 2px rgba(0, 0, 0, 0.08);">

                <div class="together">
                    <img src="./img/search-lg.svg" alt="Search">

                </div>
            </div>
            
           <nav>
                <a href="#" type="#active">Products</a>

                <a href="#">Expertise</a>
                <a href="#">About</a>

           </nav>
        </header>
           
        <!-- header 2 -->
        <header style="padding: 20px 48px; border: 1.5px solid rgba(238, 240, 243, 1);">
            <nav class="nav2">
                <img src="./img/Wood.svg" alt="logo" style="background-color: rgba(255, 255, 255, 1);">
                <a href="#">Home</a>
                <a href="#">About</a>

        </header>
        
        <!-- header 3 -->
         <header style="padding: 25px 36px; border-radius: 10px;">

            </div>
            <nav>
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>
                <a href="#">Team</a>
            </nav>
            <div style="background-color: rgba(255, 255, 255, 1);">
                <img src="./img/Search Box.svg" alt="search" style="background-color: rgba(255, 255, 255, 1);">
            </div>

         <!-- header 4 -->
          <header style="padding: 25px 36px; background-color: rgba(17, 25, 40, 1); border-radius: 10px;">
            <div style="background-color: rgba(17, 25, 40, 1)">
                <img src="./img/Logo4.png" alt="logo" style="background-color: rgba(17, 25, 40, 1); height: 30px;">
            </div>
            <nav class="nav4">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Gallery</a>

            </nav>
          </header>

                <input type="text" placeholder="Search">
                <img src="./img/Search2.svg" alt="Search">

            </div>
            
            <nav class="nav4">
                <a href="#">About</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
